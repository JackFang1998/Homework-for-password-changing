  <!DOCTYPE html>
   <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="HomeWorkThree.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="row">
      <div class="col-lg-12">
        <h1>passward generator</h1>
      </div>
    
    
    
    
    
    
    
    
    
    
    </div>

    <div class="container">
      <div class="row">
          <div class="col-lg-12">
          <div class="row">
          <h2>Change a passward</h2>
        </div>
          <hr class="line">
         </hr>  
          <div class="row">
            <p class="input">Message:</p>
          </div>
          <div class="row">
            <input class="message" type="text" id="userinput" value="Enter you secure passward here">
           
           </div>
           <hr class="line">
         </hr>  
        </div>   
        </div>
            <div class="row">
            <div class="col-md-6">
                <button class="button button5" id="btn" >Generate Passward</button>
            </div>
            <div class="col-md-6">
                <button class="button2 button5" id="btn2">Copy to clipboard</button>
            </div>
        
           </div>
        
        </div>
    
    
    </div>

       <script>
     alert("please change your passward!");
     alert("passward must at least have Numeric characters or Lowercase characters or Uppercase characters");
     function settingpassward()  {
     var passward=document.getElementById('userinput').value;
     
     if (passward.length<8)
     {
         alert('your passward is not long enough. it needs at least 8 character.\n Please fix it');
     }
     else if (passward.length>128)
     {
         alert('your passward is too long. It can not be more than 128 character.\n please fix it');
     }
     else
     {
         alert("your passward fulfills the requirement \n ,and your new passward is ' "+passward+ "'")
        
     }
     }
      document.getElementById("btn").addEventListener('click',settingpassward);
     
      function copytoclip(){
        var copyText= document.getElementById("userinput");
        copyText.select();
        document.execCommand('copy')
        alert("Copied the text'"+copyText.value+"'");

      }
      document.getElementById("btn2").addEventListener('click',copytoclip);
     
    </script>
  </body>
</html>
